        <section>
            <h2>Ejemplos de Formularios</h2>
            <article>
                <header><h3>Ingrese la informaci√≥n</h3></header>
                <form action="/cliente/ingresar" method="post">
                    <input type="hidden" name="id" value="AB-450">

                    <fieldset>
                        <label>Nombre</label>
                        <input 
                            type="text" 
                            name="nombre" 
                            placeholder="Apellido1 Apellido2 Nombre"
                            size="45">
                    </fieldset>

                    <fieldset>                        
                        <label>Edad</label>
                        <input 
                            type="number" 
                            name="edad"
                            min="18"
                            max="65">
                    </fieldset>

                    <fieldset>                        
                        <label>Aficionado a: </label>
                        Anime <input 
                            type="checkbox" 
                            name="anime">
                        Drama <input 
                            type="checkbox" 
                            name="drama">
                        Comedia <input 
                            type="checkbox" 
                            name="comedia">
                        Documental <input 
                            type="checkbox" 
                            name="documental">
                    </fieldset>

                    <fieldset>                        
                        <label>Tipo de horario: </label>
                        <input 
                            type="radio" 
                            name="horario"
                            value="presencial"> Presencial
                        <input 
                            type="radio" 
                            name="horario"
                            value="virtual"> Virtual 
                        <input 
                            type="radio" 
                            name="horario"
                            value="online"> Online 
                        <input 
                            type="radio" 
                            name="horario"
                            value="bimodal"> Bimodal 
                    </fieldset>

                    <fieldset>
                        <label>Fecha de Cita </label>
                        <br>
                        Dia: <input 
                            type="date" 
                            name="dia"><br>
                        Hora: <input 
                            type="time" 
                            name="hora">
                    </fieldset>

                    <fieldset>
                        <label>Clave de ingreso</label>
                        Dia: <input 
                            type="password" 
                            name="clave">
                    </fieldset>

                    <input type="submit" value="enviar" name="enviar"/>
                </form>
                <footer><small>No distribuimos sus datos, confie...</small></footer>
            </article>
